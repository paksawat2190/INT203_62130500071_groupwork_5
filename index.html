<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />
  <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

  </head>
  <style>
  body {
    background-color: #B3E5FC;
    border-radius: 10px
}

.card {
    width: 600px;
    border: none;
    border-radius: 10px;
    background-color: #fff
}

</style>
  <body>
    <!-- bg -->
    <div id="app" class="container mb-40 mt-40 flex justify-center">
      <div class="card p-3">
        <div id="container" class="max-w-xl mx-auto">
          <!-- header -->
          <div>
            <h1 class="mt-3 flex justify-center items-center text-3xl mb-7
              font-bold">Photo Gallery ( {{countphoto}} )</h1>
            <photo-view :popup='popup' :popupsrc='popupsrc' @close-popup='closepopup'></photo-view>
            <photo-search :search='search' @open-box="openbox" @search-photo='searchphoto'  :error="error"></photo-search>
            <photo-item :photos="photos"  @show-popup='showPopup' ></photo-item> 

          </div>
        </div>
      </div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
    <script src="./component/PhotoItem.js"></script>
    <script src="./component/PhotoSearch.js"></script>
    <script src="./component/PhotoView.js"></script>

  <script> const mountedApp = app.mount('#app') </script>
  </body>
</html>
